<section class="hero is-dark is-fullheight">
  <div class="hero-head">
    <nav class="navbar">
      <div class="container">
        <div class="navbar-brand">
          <a class="navbar-item">
            <img src="/assets/logo.png" alt="TechTalk">
          </a>
        </div>
      </div>
    </nav>
  </div>

  <div class="hero-body">
    <div class="container">
      <p class="title has-text-centered">
        Login
      </p>
      <p class="subtitle has-text-centered">
        Faça login pra continuar (usuário: test | senha: test)
      </p>
      <form>
        <div class="columns">
          <div class="column is-three-fifths is-offset-one-fifth">
            <div class="box">
              <div class="field">
                <label class="label">Usuário</label>
                <div class="control has-icons-left has-icons-right">
                  <input class="input is-success" type="text" placeholder="usuário">
                  <span class="icon is-small is-left">
                    <i class="fas fa-user"></i>
                  </span>
                  <span class="icon is-small is-right">
                    <i class="fas fa-check"></i>
                  </span>
                </div>
              </div>

              <div class="field">
                <label class="label">Senha</label>
                <div class="control has-icons-left has-icons-right">
                  <input class="input is-danger" type="password" placeholder="**********">
                  <span class="icon is-small is-left">
                    <i class="fas fa-envelope"></i>
                  </span>
                  <span class="icon is-small is-right">
                    <i class="fas fa-exclamation-triangle"></i>
                  </span>
                </div>
                <p class="help is-danger">Email/Senha invalidos</p>
              </div>
              <div class="field is-clearfix">
                <div class="control">
                  <button class="button is-link is-pulled-right">Login</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>

  <div class="hero-foot">
    <nav class="tabs is-boxed is-fullwidth">
      <div class="container">
        <ul>
          <li class="is-active">
            <a>Entrar</a>
          </li>
          <li>
            <a>Cadastre-se</a>
          </li>
          <li>
            <a>Ajuda</a>
          </li>
        </ul>
      </div>
    </nav>
  </div>
</section>
